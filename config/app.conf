<VirtualHost *:80>
	DocumentRoot "/var/www/app"
	ServerAlias app.local
	ServerPath "/var/www/app"
	<Directory "/var/www/app">
			Options All
			AllowOverride All
			Allow from all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot "/var/www/app/Static"
	ServerAlias static.app.local
	ServerPath "/var/www/app/Static"
	<Directory "/var/www/app/Static">
			Options All
			AllowOverride All
			Allow from all
	</Directory>
</VirtualHost>
