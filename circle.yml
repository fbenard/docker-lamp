machine:
    services:
        - docker
dependencies:
    override:
        - docker build -t fbenard/docker-lamp $HOME/docker-lamp:
            timeout: 1200
        - docker push fbenard/docker-lamp:
            timeout: 1200
test:
    override:
        - docker login --email="fb.spam@me.com" --username="$DOCKER_REGISTRY_LOGIN" --password="$DOCKER_REGISTRY_PASSWORD"
        - docker run -d fbenard/docker-lamp
